name: Ticketek Checker

# Run on a schedule (every 5 minutes) and allow manual trigger
on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:       # allows manual trigger

jobs:
  check-tickets:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install playwright axios
          npx playwright install chromium

      # Run your Ticketek check
      - name: Run Ticketek checker
        run: node check_ticketek.js
